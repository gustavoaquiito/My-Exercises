<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <div class="header">
            <h1>Formulário Da Empresa</h1>
            <span>Sua oportunidade chegou não perda essa chance.</span>
        </div>
    </header>

    <form class="form">
        <div class="grupo_form">
            <label for="">Nome</label>
            <input class="input_longo" type="text" placeholder="Nome completo">
        </div>
        <div class="grupo_form">
            <label for="">Email</label>
            <input class="input_longo" type="email" placeholder="Insira o seu email">
        </div>
        <div class="grupo_form">
            <label for="">Idade</label>
            <input class="input_longo" type="text" placeholder="Insira sua idade">
        </div>
        <div class="grupo_form">
            <label for="">Qual opção descreve melhor sua função atual?</label>
            <select class="input_longo select" name="" id="">
                <option value="">Selecione um opção</option>
                <option value="">Front end</option>
                <option value="">Back end</option>
                <option value="">Full stack</option>
                <option value="">Design</option>
            </select>
        </div>
        <div class="grupo_form">
            <h2>Quais são seus objetivos na empresa?</h2>
            <input type="checkbox">
            <label for="">Quero entrar por causa do dinheiro</label>
            <input type="checkbox">
            <label for="">Quero entrar para a empresa para agregar</label>
            <input type="checkbox">
            <label for="">Quero entrar para aprender novas coisas</label>
        </div>
        <div class="grupo_form">
            <h2>Fale um pouco de você.</h2>
            <textarea name="" id="" cols="30" rows="10" placeholder="escrevar aqui"></textarea>
        </div>

        <button class="button">Enviar</button>
    </form>

    <footer class="footer">
        &copy; Desenvolvido Por Gustavo Aquiíto
    </footer>
</body>
</html>
